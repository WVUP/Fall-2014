
<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">

<html>

<head>
	<META http-equiv="Content-Type" content="text/html; charset=utf-8">
	<script type="text/javascript" src="QuizTemplate.js"></script>
</head>

<body>	

<div>
	<form target="_blank" onsubmit="return window.confirm(&quot;You are submitting information to an external page.\nAre you sure?&quot;);">

		<fieldset>
			<legend>Student Information</legend>
			<ul>
				<li>
					<label>Address</label>
					<input type="text" name="Address1">
				</li>
				<li>
					<label>City</label>
					<input type="text" name="City">
				</li>
				<li>
					<label>State</label>
					<input type="text" name="State">
				</li>
			</ul>
		</fieldset>
		<fieldset>
			<legend>What color is the sky?</legend>
			<p>Select one color</p>
			<select name="select_color">
				<option value="Blue">Blue</option>
				<option value="Red">Red</option>
				<option value="Orange">Orange</option>
			</select>
		</fieldset>
		<fieldset>
			<legend>Who was the United States' First President?</legend>
			<ul>
				<li>
					<label>George Washington</label>
					<input type="radio" name="president_option" value="GW">
				</li>
				<li>
					<label>George Bush</label>
					<input type="radio" name="president_option" value="GB">
				</li>
				<li>
					<label>Abe Lincoln</label>
					<input type="radio" name="president_option" vale="AL">
				</li>
			</ul>
		</fieldset>
		<fieldset>
			<legend>What languages are used in Web Development? (Select all that apply)</legend>
			<ul>
				<li>
					<label>CSS</label>
					<input type="checkbox" value="CSS">
				</li>
				<li>
					<label>JavaScript</label>
					<input type="checkbox" value="JScript">
				</li>
				<li>
					<label>C#</label>
					<input type="checkbox" value="CSharp">
				</li>
				<li>
					<label>Spanish</label>
					<input type="checkbox" value="Spanish">
				</li>
				<li>
					<label>Klingon</label>
					<input type="checkbox" value="Klingon">
				</li>
			</ul>
		</fieldset>

	</form>


</div>
</body></html>
