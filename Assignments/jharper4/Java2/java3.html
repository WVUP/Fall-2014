<html>
<head>
	<link type="java3.css"; rel="stylesheet"; href="java3.css"/>
	<title></title>
</head>
<body>
	<div id="one">
		<h1>Enter text</h1>
		<input id="create" type="text" value placeholder="Anything"/>
		<button onClick="_update()"> enter </button>
	</div>
	<div id="clicker" style="width: 500px; height: 500px; background-color:blue; font-size:50px; text-align:center;">
	</div>
	<div class="block"; id="blue" style="z-index: 0; width:50px; height:50px; background-color:blue;">
	</div>
		<div class="block"; id="red" style="width:50px; height:50px; background-color:red;">
	</div>
		<div class="block"; id="yellow" style="width:50px; height:50px; background-color:yellow;">
	</div>
		<div class="block"; id="green" style="width:50px; height:50px; background-color:green;">
	</div>
	<div class="block"; id="blank" style="width:50px; height:50px; background-color:grey;">
	</div>
<script>
var btn = document.getElementById('blue')
btn.addEventListener('click',function(){
	btn = document.getElementById('clicker');
	btn.style.backgroundColor ='blue';
});

var btn = document.getElementById('red')
btn.addEventListener('click',function(){
	btn = document.getElementById('clicker');
	btn.style.backgroundColor ='red';
});

var btn = document.getElementById('yellow')
btn.addEventListener('click',function(){
	btn = document.getElementById('clicker');
	btn.style.backgroundColor ='yellow';
});

var btn = document.getElementById('green')
btn.addEventListener('click',function(){
	btn = document.getElementById('clicker');
	btn.style.backgroundColor ='green';
});
var btn = document.getElementById('blank')
btn.addEventListener('click',function(){
	btn = document.getElementById('clicker');
	btn.style.backgroundColor ='rgba(0, 0, 255, 0)';
});
</script>
</body>
</html>
