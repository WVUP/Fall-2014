<html>
<head>
	<title>Avengers Assemble</title>
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
	<link rel="stylesheet" href="styles/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="finalAvengers.css">
</head>
<body>
	<div class="row header1">
		<div class="col-md-3">
			<img class="logo" src="http://viktorjerner.files.wordpress.com/2011/10/marvels-avengers-logo_original-1.jpg">
		</div>
		<div class="col-md-9">
		</div>
	</div>
	<div class="row">
		<div class="col-md-3 leftSide">
			<div class="listDiv">
				<ul class="list-unstyled">
					<li>
						<button class="membersButton">Members</button>
					</li>
						<!-- Pass the character into the function -->
						<button class="charachterButton" onclick="optionCheck('ironMan')" name="ironMan" value="ironMan">
							Iron Man
						</button>
					<li>
						<!-- Pass the character into the function -->
						<button class="charachterButton" onclick="optionCheck('captainAmerica')" name="captainAmerica" value="captainAmerica">
							Captain America
						</button>
					</li>
					<li>
						<!-- Pass the character into the function -->
						<button class="charachterButton" onclick="optionCheck('thor')" name="thor" value="thor">
							Thor
						</button>
					</li>
					<li>
						<button class="charachterButton">Hulk</button>
					</li>
					<li>
						<button class="charachterButton">Black Widow</button>
					</li>
					<li>
						<button class="charachterButton">Hawkeye</button>
					</li>
				</ul>
			</div>
		</div>
		<div class="col-md-9 rightSide">
			<div id="ironMan" style=visibility:hidden>iron man</div>
			<div id="capAmerica" style=visibility:hidden>captain america</div>
			<div id="thor" style=visibility:hidden>thor</div>
		</div>
	</div>

<script type="text/javascript">

	// Capture the elements once and store them in variables ;)
	var captainAmerica = document.getElementById("capAmerica");
	var thor = document.getElementById("thor");
	var ironMan = document.getElementById("ironMan")

	/**
	 * Will toggle visibility of a character feature based on the passed in parameter
	 * @param  {string} character A string that represents a superhero ironMan/captainAmerica/thor
	 */
    function optionCheck(character){
        // Log the character that was passed into the optioncheck() method
        console.log(character);

        // Should probably use display:block && display:none...otherwise visible will leave them on the screen and take up space
        // which is not what you are going for...at least I dont think so
        if(character == "ironMan"){
            ironMan.style.visibility ="visible";
            captainAmerica.style.visibility ="hidden";
            thor.style.visibility ="hidden";
        }
        else if(character == "captainAmerica"){
            captainAmerica.style.visibility ="visible";
            ironMan.style.visibility ="hidden";
            thor.style.visibility ="hidden";
        }
        else if(character == "thor"){
            thor.style.visibility ="visible";
            ironMan.style.visibility ="hidden";
            captainAmerica.style.visibility ="hidden";
        }

    }
</script>
</body>
</html>
