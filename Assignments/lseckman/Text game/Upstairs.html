<!DOCTYPE html>
<html>
<link rel="stylesheet" type="text/css" href="Main.css">

<body>
<script type="text/javascript">
var number = Math.floor(Math.random()*3)+1;
var ans;

function death(number,ans){ 
if(number == 1) {
		ans = alert("Nothing is up here. How boring...")
}
else if (number == 2) {
	ans = alert("A zombie appeared out of one of the rooms! He bite you! You now join him in his zombie kind.")
}
else if (number == 3){
	ans = alert("Something just killed you. Better luck in the afterlife.")
}

}

death(number,ans);

</script>


</body>
</html>
