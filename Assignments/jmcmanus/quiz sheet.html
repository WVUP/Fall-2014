<!DOCTYPE html>
<head>
	<title>Quiz Sheet</title>
	<link type="text/css" rel="stylesheet" href="site.css">
</head>
<body>
    <h1>Life Quiz Form</h1>

    <h3>Create Account</h3>
    <form>
	  First Name:  <input type="text" name="firstname"><br>
	  Last Name :   <input type="text" name="lastname"><br>
	  
	 
	<h3>Select all that apply</h3>
	
	  <input type="radio" name="sex" value="male">Male<br>
      <input type="radio" name="sex" value="female">Female<br>
      <input type="radio" name="sex" value="Alien">Alien<br>
    


    <h3>What is your major? Select One:</h3>
      <input type="checkbox" name="major" value="Computer Science">Computer Science<br>
      <input type="checkbox" name="major" value="Network Engineering">Network Engineer<br>
    </form>
    
    <form>
    <h3>Create Password and Submit</h3>
    <form name="input" action="Life_Quiz_Form.asp" method="get">
    Password: <input type="text" name="pwd">
    <input type="submit" value="Submit">
    </form>



	  
</body>
</html>
