<html>
<head>
	<title>Agent | Login</title>
	<link rel="SHORTCUT ICON" href="http://fc00.deviantart.net/fs71/i/2013/227/a/a/shield_black_by_silver2012-d6i86ds.png"/>
	<link rel="stylesheet" type="text/css" href="site.css">
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
</head>
<body>

	<img class="logo" src="shieldlogo3.gif">

	<div class="blackbox">
	</div>

	<section class="loginform">
		<form name="login" action="index_submit" method="get">
			<ul>
				<li>
					<label for="username">Agent ID</label>
					<input type="text" name="username" placeholder="ID" required></li>
				<li>
					<label for="password">Password</label>
					<input type="password" name="password" placeholder="Password" required>
				</li>
				<li>
				<div class="button">
					<button onclick="check(this.form)" type="button" class="btn btn-primary">Initiate</button>
				</li>
			</ul>
		</form>
		<script>
            function check(form){
                if(form.username.value == "AgentWard" && form.password.value == "hydraoverride")
                    window.open('shieldmain.html','_self')
                else {
                    alert("Incorrect ID and Password. Do not Hail Hydra")
                }
            }
        </script>
</section>


</body>
</html>
