<html>
<head>
	<title>Agent | Login</title>
	<link rel="stylesheet" type="text/css" href="site.css">
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
</head>
<body>

	<img class="logo" src="shieldlogo.jpg">

	<section class="loginform">
		<form name="login" action="index_submit" method="get">
			<ul>
				<li>
					<label for="usermail">Agent ID</label>
					<input type="email" name="usermail" placeholder="ID" required></li>
				<li>
					<label for="password">Password</label>
					<input type="password" name="password" placeholder="Password" required>
				</li>
				<li>
				<div class="button">
					<button onclick="location.href='shieldmain.html'" type="button" class="btn btn-primary">Initiate</button>
				</li>
			</ul>
		</form>
</section>


</body>
</html>
